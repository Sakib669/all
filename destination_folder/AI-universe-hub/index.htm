<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- website title -->
  <header class="text-center my-4">
    <h2>AI Universe Hub</h2>
    <button id="sort-all" class="btn btn-danger">Sort By Date</button>
  </header>

  <!-- main content  -->
  <main>
    <section class="container">
      <!-- card container  -->
      <div id="card-container" class="row gap-5 justify-content-center">
      </div>
    </section>


    <!-- modal section  -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <section>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content ">
            <div class="modal-header">
              <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex row gap-x-1 justify-content-center align-items-center">
                <!-- modal content left side -->
                <div id="modal-body-left" class="col-sm-12 col-md-5">
                </div>
  
                <!-- modal content right  -->
                <div id="modal-body-right" class="col-sm-12 col-md-5">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- spinner  -->
    <section id="spinner" >
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- show all section  -->
      <div id="show-all" class="text-center d-none my-4">
        <button id="show-all-btn" class="btn btn-danger ">See More</button>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
