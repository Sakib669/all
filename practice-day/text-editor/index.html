<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Project</title>
</head>
<body>
    <div>
        <textarea name="" id="text-area" cols="30" rows="10"></textarea>
    </div>
    <button id="bold">Bold</button>
    <button id="italic">Italic</button>
    <button id="underline">Underline</button>
    <input id="font-size-number" type="number">
    <button id="font-size">Font Size</button>
    <button id="red">Font Red</button>
    <button id="green">Font Green</button>
    <button id="magenta">Font Magenta</button>
    <button id="clear">Clear</button>



    <script src="script.js"></script>
</body>
</html>
