<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: cyan;
        }
        button{
            color: yellow;
            background-color: red;
            padding: 10px 30px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <p class="blue">Name</p>
    <input type="text" placeholder="enter your name" id="name-input">
    <button id="delete-name">Delete Name</button>
    <button id="send-name">Send Name</button>


    <p class="blue">Email</p>
    <input type="text" placeholder="enter your email" id="email-input">
    <button id="delete-email">Delete Name</button>
    <button id="send-email">Send Name</button>


    <p class="blue">Message</p>
    <textarea placeholder="enter your message" id="message-input" cols="30" rows="4"></textarea>
    <button id="delete-message">Delete Name</button>
    <button id="send-message">Send Name</button>
    <br>
    <br>
    <br>
    <button id="send">Send</button>
    <button id="reset">Reset</button>


    <script src="js/task-3.js"></script>
</body>
</html>
